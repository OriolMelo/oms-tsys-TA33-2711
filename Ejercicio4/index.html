            <td><button onclick="add(event)">8</button></td>

            <td><button onclick="add(event)">2</button></td>
            <td><button onclick="add(event)">3</button></td>
            <td><button onclick="add(event)">+</button></td>

            <td><button onclick="extra(event)">+/-</button></td>
            <td><button onclick="add(event)">0</button></td>

            <td><button onclick="solve()">=</button></td>
        </tr>
